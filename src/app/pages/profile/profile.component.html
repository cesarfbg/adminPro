<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Pefil del Usuario</h4>
                <h6 class="card-subtitle">NOMBRE USUARIO</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save mr-1"></i>
                        Actualizar Informaci√≥n
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Imagen del Usuario</h4>
                    <h6 class="card-subtitle">CUALQUEIR COSA</h6>

                    <img *ngIf="!imagenSubir" (click)="cambiarImagen()" [src]="usuario.img | imagen" class="pointer img-fluid w150">
                    <img *ngIf="imagenSubir" (click)="cambiarImagen()" [src]="imagenTemp" class="pointer img-fluid w150">

                    <input hidden (change)="seleccionImagen( $event.target.files[0] )" type="file" id="fileInput">

                    <button *ngIf="imagenSubir" (click)="subirImagen()" type="button" class="animated fadeIn btn btn-block btn-success waves-effect waves-light m-r-10 mt-4">
                        <i class="fa fa-save mr-1"></i>
                        Actualizar Foto
                    </button>

                </div>
            </div>
    </div>

</div>
